apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-service
  labels:
    app: django-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-service
  template:
    metadata:
      labels:
        app: django-service
    spec:
      containers:
        - name: django-service
          image: ukstim3ftn.azurecr.io/uks
          ports:
            - containerPort: 8000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
  
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
  
            - name: DB_NAME
              value: uks

          volumeMounts:
            - name: postgres-volume-mount
              mountPath: /var/lib/postgresql/data
            - name: media-volume-mount
              mountPath: /code/media/profile_pics

      volumes:
        - name: postgres-volume-mount
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: media-volume-mount
          persistentVolumeClaim:
            claimName: media-pvc
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: ukstim3
  name: django-service
spec:
  selector:
    app: django-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer      