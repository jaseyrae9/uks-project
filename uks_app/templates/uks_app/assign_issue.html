{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class='row'>
    <div class = 'col-lg-8 m-auto'>
        <h4>Choose user</h4>
        <p>Choose user to assign issue</p>
        <hr>
        
        <form method='POST'> 
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Confirm</button>
            <a type="button" href="../" class="btn btn-secondary">Cancel</a>

            {{form.errors}}
        </form>

    </div>
</div>
{% endblock %}
